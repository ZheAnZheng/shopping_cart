<!DOCTYPE html>
<html>
  <head >
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Ac Shopping</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/bundle.js"></script>
  </head>

  <body>
    <header > 
      <div class="container">
        <input id="hambuger" class="hambuger-toggle" type="checkbox" />
        <label for="hambuger" class="hambuger-box">
          <span class="hambuger"></span>
        </label>
        <div class="title-wrapper">
          <div class="logo">
            <img src="./public/alpha_camp@2x.png" />
          </div>
        </div>
        <nav>
          <ul class="nav-bar">
            <li>
              <a href="#">男款</a>
            </li>
            <li>
              <a href="#">女款</a>
            </li>
            <li>
              <a href="#">最新消息</a>
            </li>
            <li>

            </li>
            <li>

          </ul>
        </nav>

          <div class="cart">

          <div class="moon">

              width="23"

              viewBox="0 0 23 23"

      </div>
    </header>
    <main>
      <section class="checkout-wrapper">
        <div class="step-process">
          <h2>結帳</h2>
          <div class="step-wrapper">
            <div class="step-item">
              <span class="step-circle"></span>
              <span class="step-text">寄送地址</span>
            </div>
            <div class="step-item">
              <span class="step-circle"></span>
              <span class="step-text">運送方式</span>
              <span class="connect-line"></span>
            </div>
            <div class="step-item">
              <span class="step-circle"></span>
              <span class="step-text">付款資訊</span>
              <span class="connect-line"></span>
            </div>
          </div>
        </div>
        <div class="checkout-section">
          <div class="checkout ">
            <h2>寄送地址</h2>
            <form class="checkout-info">
              <div class="form-group">
                <label for="title"  >稱謂</label>
                <div class="select-wrapper">
                    <select name="title" id="title">
                        <option value="sir">先生</option>
                        <option value="miss">女士</option>
                    </select>
                </div>
              </div>
              <div class="form-group">
                <label  for="name">姓名</label>
                <input type="text"id="name" name="name" placeholder="請輸入姓名"/>
              </div>
              <div class="form-group">
                <label name="phone" id="phone">電話</label>
                <input type="number" for="phone" placeholder="請輸入行動電話" />
              </div>
              <div class="form-group">
                <label for="email"  >Email</label>
                <input name="email"  type="email" id="email" placeholder="請輸入電子郵件" />
              </div>
              <div class="form-group">
                <label name="state" id="state" >縣市</label>
                <div class="select-wrapper">
                    <select id="state" required>
                    <option value="" disabled>請選擇地點</option>
                    <option value="New_Taipei">新北</option>
                    <option value="Taipei">台北</option>
                    <option value="Kaoushuong">高雄</option>
                </select>
                </div>
                
              </div>
              <div class="form-group">
                <label name="address" id="address">地址</label>
                <input type="text" for="address" placeholder="請輸入地址"/>
              </div>
            </form>
          </div>

          <div class="checkout active">
            <h2>運送方式</h2>
            <form class="checkout-deliver">
              <div class="form-group">
                <input name="deliver" type="radio" id="standard"/>
                <label for="standard">
                  <div class="checout_radio-text">
                      <p>標準運送</p>
                      <p>免費</p>
                  </div>
                  <p>約3~7個工作天</p>
                </label>
              </div>
              <div class="form-group">
                <input name="deliver" type="radio" id="dhl"/>
                <label for="dhl">
                  <div class="checout_radio-text">
                      <p>DHL貨運</p>
                      <p>$500</p>
                  </div>
                  <p>48小時內送達</p>
                </label>
              </div>
            </form>
          </div>
          <div class="checkout">
            <h2>付款資訊</h2>
            <form>
              <div class="form-group">
                <label name="owner" id="owner">持卡人姓名</label>
                <input type="text" for="owner" />
              </div>
              <div class="form-group">
                <label name="card-number" id="cardNumber">卡號</label>
                <input type="text" for="cardNumber" />
              </div>
              <div class="form-group">
                <label name="expire-number" id="expire">有效期限</label>
                <input type="text" for="expire" />
              </div>
              <div class="form-group">
                <label name="CCV" id="CCV">CVC/CCV</label>
                <input type="text" for="CCV" />
              </div>
            </form>
          </div>
        </div>
        <p>something checkout</p>
      </section>
      <section class="shopping-basket">
        <h1>basket</h1>
      </section>
    </main>
  </body>
</html>
