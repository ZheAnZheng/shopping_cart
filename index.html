    <main>
      <section class="checkout-wrapper">
        <div class="step-process">
          <h2>結帳</h2>
          <div class="step-wrapper">
            <div class="step-item">
              <span class="step-circle"></span>
              <span class="step-text">寄送地址</span>
            </div>
            <div class="step-item">
              <span class="step-circle"></span>
              <span class="step-text">運送方式</span>
              <span class="connect-line"></span>
            </div>
            <div class="step-item">
              <span class="step-circle"></span>
              <span class="step-text">付款資訊</span>
              <span class="connect-line"></span>
            </div>
          </div>
        </div>
        <div class="checkout-section">
          <div class="checkout">
            <h2>寄送地址</h2>
            <form class="checkout-info">
              <div class="form-group">
                <label for="title">稱謂</label>
                <div class="select-wrapper">
                  <select name="title" id="title">
                    <option value="sir">先生</option>
                    <option value="miss">女士</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="name">姓名</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="請輸入姓名"
                />
              </div>
              <div class="form-group">
                <label name="phone" id="phone">電話</label>
                <input type="tel" for="phone" placeholder="請輸入行動電話" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  name="email"
                  type="email"
                  id="email"
                  placeholder="請輸入電子郵件"
                />
              </div>
              <div class="form-group">
                <label name="state" id="state">縣市</label>
                <div class="select-wrapper">
                  <select id="state" required>
                    <option value="" disabled>請選擇地點</option>
                    <option value="New_Taipei">新北</option>
                    <option value="Taipei">台北</option>
                    <option value="Kaoushuong">高雄</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label name="address" id="address">地址</label>
                <input type="text" for="address" placeholder="請輸入地址" />
              </div>
            </form>
          </div>

          <div class="checkout">
            <h2>運送方式</h2>
            <form class="checkout-deliver">
              <div class="form-group">
                <input name="deliver" type="radio" id="standard" />
                <label for="standard">
                  <div class="checout_radio-text">
                    <p>標準運送</p>
                    <p>免費</p>
                  </div>
                  <p>約3~7個工作天</p>
                </label>
              </div>
              <div class="form-group">
                <input name="deliver" type="radio" id="dhl" />
                <label for="dhl">
                  <div class="checout_radio-text">
                    <p>DHL貨運</p>
                    <p>$500</p>
                  </div>
                  <p>48小時內送達</p>
                </label>
              </div>
            </form>
          </div>
          <div class="checkout active">
            <h2>付款資訊</h2>
            <form class="checkout-card">
              <div class="form-group">
                <label name="owner" id="owner">持卡人姓名</label>
                <input type="text" for="owner" placeholder="John Doe" />
              </div>
              <div class="form-group">
                <label name="card-number" id="cardNumber">卡號</label>
                <input
                  type="text"
                  for="cardNumber"
                  placeholder="1111 2222 3333 4444"
                />
              </div>
              <div class="form-group">
                <label name="expire-number" id="expire">有效期限</label>
                <input type="text" for="expire" placeholder="MM/YY" />
              </div>
              <div class="form-group">
                <label name="CCV" id="CCV">CVC/CCV</label>
                <input type="text" for="CCV" placeholder="123" />
              </div>
            </form>
          </div>
        </div>
        <div class="button-wrapper-1">
          <button class="pre-button">上一步</button>
          <button class="next-button">下一步</button>
        </div>
      </section>
      <section class="shopping-bascket">
        <h2 class="bascket-title">購物籃</h2>
        <div class="bascket-product">
          <img class="bascket-product-img" src="./public//broken_jean@2x.png" />

          <div class="product-content">
            <h3>破壞補丁修身牛仔褲</h3>
            <div class="product-setting">
              <span class="count-btn"></span>
              <span class="product-count">1</span>
              <span class="count-btn"></span>
            </div>
            <p>$3,999</p>
          </div>
        </div>
        <div class="bascket-product">
          <img class="bascket-product-img" src="./public/classic_jean@2x.png" />

          <div class="product-content">
            <h3>刷色直筒牛仔褲</h3>
            <div class="product-setting">
              <span class="count-btn"></span>
              <span class="product-count">1</span>
              <span class="count-btn"></span>
            </div>
            <p>$1,299</p>
          </div>
        </div>
        <div class="deliver">
          <span>運費</span>
          <span>免運</span>
        </div>
        <div class="product-total">
          <span>小計</span>
          <span>$5,298</span>
        </div>
      </section>
      <div class="button-wrapper-2">
        <button class="pre-button">上一步</button>
        <button class="next-button">下一步</button>
      </div>
